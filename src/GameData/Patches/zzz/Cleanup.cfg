
// We leave a bunch of index counters lying around, this cleans them up
// all at once.
@PART[*]:HAS[#brpModuleIndexCounter]:FOR[ZZZ-BackgroundResourceProcessing]
{
    !brpModuleIndexCounter = delete

    @MODULE:HAS[#brpModuleIndex],*
    {
        !brpModuleIndex = delete
    }
}

// A second pass for anything added by others
@PART[*]:HAS[#brpModuleIndexCounter]:FINAL
{
    !brpModuleIndexCounter = delete

    @MODULE:HAS[#brpModuleIndex],*
    {
        !brpModuleIndex = delete
    }
}
