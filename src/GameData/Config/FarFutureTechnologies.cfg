// Support for Far-Future Technologies

RESOURCE_DEFINITION
{
    name = BRPAntimatterDetonationPotential

    displayName = #LOC_BRP_AntimatterDetonationPotential_DisplayName
    abbreviation = #LOC_BRP_AntimatterDetonationPotential_Abbreviation

    density = 0
    unitCost = 0
    hsp = 1
    flowMode = NO_FLOW
    transfer = NONE
    isTweakable = False
    isVisible = False
    volume = 1
}

BACKGROUND_CONVERTER:NEEDS[FarFutureTechnologies]
{
    name = ModuleAntimatterTank
    adapter = BackgroundCombinedConverter

    BACKGROUND_CONVERTER
    {
        adapter = BackgroundConstantConverter

        OUTPUT_RESOURCE
        {
            ResourceName = BRPAntimatterDetonationPotential
            Ratio = 1.0
            DumpExcess = true
            FlowMode = NO_FLOW
        }

        REQUIRED_RESOURCE
        {
            ResourceName = %FuelName
            Amount = 1e-6
            FlowMode = NO_FLOW
            Constraint = AT_LEAST
        }
    }

    BACKGROUND_CONVERTER
    {
        condition = %ContainmentEnabled
        adapter = BackgroundConstantConverter

        INPUT_RESOURCE
        {
            ResourceName = BRPAntimatterDetonationPotential
            Ratio = 1.0
            FlowMode = NO_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = %ContainmentCost
        }
    }

    BACKGROUND_CONVERTER
    {
        adapter = BackgroundConstantConverter

        INPUT_RESOURCE
        {
            ResourceName = BRPAntimatterDetonationPotential
            Ratio = 1.0
            FlowMode = NO_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = %FuelName
            Ratio = %DetonationRate * $Settings[FFT][FarFutureTechnologiesSettings_AntimatterContainment].detonationRate
            FlowMode = NO_FLOW
        }

        PRIORITY
        {
            Value = -10
        }
    }
}

BACKGROUND_CONVERTER:NEEDS[FarFutureTechnologies]
{
    name = FusionReactor
    adapter = BackgroundConstantConverter

    ActiveCondition = %Enabled && %currentModeIndex >= 0 && %currentModeIndex < %modes.Count

    InputList = %modes[%currentModeIndex].inputs
    OutputList = %modes[%currentModeIndex].outputs

    OUTPUT_RESOURCE
    {
        ResourceName = ElectricCharge
        Ratio = %modes[%currentModeIndex].powerGeneration
        FlowMode = ALL_VESSEL
    }
}
