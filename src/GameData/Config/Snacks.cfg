// Support for Snacks!
//
// Most of the support for snacks involves suppressing it's existing background
// processing (though not entirely) however it does introduce a few part modules
// that we can handle.

BACKGROUND_CONVERTER:NEEDS[SnacksUtils]
{
    name = SnacksConverter
    adapter = BackgroundResourceConverter
}

BACKGROUND_CONVERTER:NEEDS[SnacksUtils]
{
    name = SnackProcessor
    adapter = BackgroundResourceConverter
}

BACKGROUND_CONVERTER:NEEDS[SnacksUtils]
{
    name = SoilRecycler
    adapter = BackgroundResourceConverter
}
