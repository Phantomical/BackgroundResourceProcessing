// Integration for Kerbal Public Radio Service

BACKGROUND_CONVERTER
{
    name = KPBR_TransmitterPartModule
    adapter = BackgroundConstantConverter

    ActiveCondition = %location != null && %location != ""

    INPUT_RESOURCE
    {
        ResourceName = ElectricCharge
        Ratio = %consumeRate
    }
}

BACKGROUND_CONVERTER
{
    name = RadioPartModule
    adapter = BackgroundGenericConverter
}
