// Support for modules from WBITools
//
// WBI converters have two different modes that can be active at the same time:
// - A normal (albeit switchable) converter that behaves much the same as
//   a stock resource converter (and uses the derived methods).
// - A multiple hours long "cycle" that probabilistically yields resources.
//
// We only model the normal converter here. The integration plugin for
// WildBlueTools takes care of patching its background simulation to avoid
// simulating the normal part, while leaving it active to simulate the
// resource-yield process.

BACKGROUND_CONVERTER:NEEDS[WildBlueTools]
{
    name = WBIOmniConverter
    adapter = BackgroundResourceConverter

    ActiveCondition = %IsActivated

    UsePreparedRecipe = true
}

BACKGROUND_CONVERTER:NEEDS[WildBlueTools]
{
    name = WBIModuleResourceHarvester
    adapter = BackgroundResourceHarvester

    UsePreparedRecipe = true
}

BACKGROUND_CONVERTER:NEEDS[WildBlueTools]
{
    name = WBIResourceConverter
    adapter = BackgroundResourceConverter

    UsePreparedRecipe = true
}

BACKGROUND_CONVERTER:NEEDS[WildBlueTools]
{
    name = WBIGasTurbine
    adapter = BackgroundResourceConverter

    UsePreparedRecipe = true
}

